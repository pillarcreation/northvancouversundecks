<table class="table table-striped forum" cellpadding="0" cellspacing="0">
	<tbody>
		<tr>
			<td class="name">
				<div class="icon">
					<img src="/img/forum/users1.png" alt="" />
				</div>
				<div class="forum-title">
					<h3>{tag_forumname}</h3>
					{tag_forumdescription}
				</div>
			</td>
			<td class="topics">Topics: <strong>{tag_forumtotaltopics}</strong></td>
			<td class="posts">Posts: <strong>{tag_forumtotalposts}</strong></td>
			<td class="lastpost"><strong>{tag_forumlastpostdate}</strong><br />by {tag_forumlastpostauthor}</td>
		</tr>
	</tbody>
</table>
