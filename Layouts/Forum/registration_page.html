<h1>Forum Registration</h1>
<div class="forum-registration">
<h2>Existing Users - Login</h2>
<form onsubmit="return check_RegistrationForm(this,'login')" action="{module_pageaddress}" method="post">
    <div class="form">
    <div class="item">
    <input type="hidden" name="OrderLogin_Info" />
    <label>Email</label><br />
    <input type="email" maxlength="255" name="Username" />
    </div>
    <div class="item">
    <label>Password</label><br />
    <input type="password" maxlength="255" name="Password" />
    </div>
    <div class="item">
    <input type="submit" value="Login" class="btn" /><a onclick="document.getElementById('lostpassword').style.display='inline';return false;" href="#">Forgot your username/password?</a>
    </div>
    </div>
</form>
<form id="lostpassword" style="display: none;" name="catseczonelpform57982" action="/LostPasswordProcess.aspx" method="post">
    <h2>Forgot Password</h2>
    <div class="form">
    <div class="item">
    <label>Enter Email Address</label><br />
    <input maxlength="255" name="Username" />
    </div>
    <div class="item">
    <input type="submit" value="Retrieve" class="btn" /><br />
    </div>
    </div>
</form>
<hr />
<h2>New User - Registration</h2>
<form onsubmit="return check_RegistrationForm(this,'newuser')" action="{module_pageaddress}" method="post">
    <div class="form">
    <div class="item">
    <input type="hidden" name="OrderRegistration_Info" />
    <label>Name</label><br />
    <input type="text" value="{module_RegistrationInfo,Name}" name="Registration_Name" />
    </div>
    <div class="item">
    <label>Email</label><br />
    <input type="email" value="{module_RegistrationInfo,Email}" name="Registration_Email" onblur="document.getElementById('Username').value=this.value;" />
    <input type="hidden" id="Username" name="Registration_Username" />
    </div>
    <div class="item">
    <label>Password</label><br />
    <input type="password" value="{module_RegistrationInfo,Password}" name="Registration_Password" />
    </div>
    <div class="item">
    <label>Confirm Password</label><br />
    <input type="password" maxlength="255" value="{module_RegistrationInfo,ConfirmPassword}" name="Registration_ConfirmPassword" />
    </div>
    <div class="item">
    <label>Alias</label><br />
    <input type="text" value="{module_RegistrationInfo,Alias}" name="Registration_Alias" />
    </div>
    <div class="item">
    <label>Signature</label><br />
    <textarea class="comment" name="Registration_Signature" rows="4" type="text">{module_RegistrationInfo,Signature}</textarea>
    </div>
    <div class="item">
    <input type="submit" value="Register" class="btn" />
    </div>
    </div>
</form>
</div>
<!-- END .forum-registration -->
<script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
<script type="text/javascript">
	//<![CDATA[
	 function check_RegistrationForm(theForm,name) {  var why = "";  if (name == 'login') {  why += isEmpty(theForm.Username.value, "Username");  why += isEmpty(theForm.Password.value, "Password");  }  else {  why += isEmpty(theForm.Registration_Name.value, "Full Name");  why += isEmpty(theForm.Registration_Email.value, "Email Address");  why += isEmpty(theForm.Registration_Username.value, "Username");  why += isEmpty(theForm.Registration_Password.value, "Password");  why += isEmpty(theForm.Registration_ConfirmPassword.value, "Password Confirmation");  }  if (why != "") {   alert(why);   return false;  }    return true; }
	//]]>
</script>
